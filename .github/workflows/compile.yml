
name: Compile Code
on:
  push:
    branches:
      - master
    tags:
      - "*"
jobs:
  docs:
    name: Compile
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Install Node v16
        uses: actions/setup-node@v2
        with:
          node-version: 16

      - name: Install dependencies
        run: npm i && npm i -g typescript

      - name: Compile code
        run: tsc -p tsconfig.json
